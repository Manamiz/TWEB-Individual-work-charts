<h1>Are you happy ?</h1>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
   <div class="btn-group" role="group">
      <button type="button" class="btn btn-info" onclick="sendVote('yes');">Yes</button>
   </div>
   <div class="btn-group" role="group">
      <button type="button" class="btn btn-info" onclick="sendVote('no');">No</button>
   </div>
   <div class="btn-group" role="group">
      <button type="button" class="btn btn-info" onclick="sendVote('idontknow');">I don't know</button>
   </div>
</div>
<br>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
   <div class="btn-group" role="group">
      <button type="button" class="btn btn-danger" onclick="sendVote('reset');">Reset</button>
   </div>
</div>
<br>
<h1>Here is how you and other people feel...</h1>
<div class="row">
   <div class="col-md-6">
      <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-legend="true"></canvas>
   </div>
   <div class="col-md-6">
      <canvas id="bar" class="chart chart-bar" chart-data="[data]" chart-labels="labels"></canvas>
   </div>
</div>
<div class="row">
   <div class="col-md-6">
      <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-legend="true"></canvas>
   </div>
   <div class="col-md-6">
      <canvas id="line" class="chart chart-line" chart-data="[data]" chart-labels="labels"></canvas>
   </div>
</div>
